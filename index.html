<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR  -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">codeDynasty</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">What you'll learn</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Questions</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVIGATION BAR ENDS HERE -->
    <!-- HERO SECTION -->
    <section class="bg-dark text-light text-center text-sm-start p-5">
      <div class="container">
        <div class="d-sm-flex align-items-center">
          <div>
            <h1>Become a <span class="text-warning">Web Developer</span></h1>
            <p class="my-4 lead">
              We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role
            </p>
            <button class="btn btn-primary btn-lg">Start The Enrollment</button>
          </div>
          <img
            src="./img/pairprogramming.svg"
            alt=""
            class="w-50 d-sm-block d-none"
          />
        </div>
      </div>
    </section>
    <!-- HERO ENDS HERE -->
    <!-- NEWSLETTER BEGINS -->
    <section class="bg-primary p-5 text-light">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3>Sign Up For Our Newsletter</h3>
          <div class="input-group mb-3 w-50" >
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- NEWSLETTER ENDS HERE -->
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
